<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>Crystal Game</title>
  
  <meta lang = "en-us" charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="assets/css/reset.css" type="text/css">
  
  <link rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
  crossorigin="anonymous">
  
  <link href="https://fonts.googleapis.com/css?family=Rozha+One" rel="stylesheet">
  
  <link rel="stylesheet" href="assets/css/style.css" type="text/css">

  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous">
  </script>
  
  <script type="text/javascript" src="assets/javascript/game.js"></script>

</head>


<body>
    
  <div class = "container">
    <div id = "boxRow" class = "row">
      <div class ="col-xs-12 col-sm-offset-3 col-sm-6">
        
        <div class = "row">
          <div class = "col-xs-6">
            <div id = "sumBox">
            <span>Sum:</span>
            <br>
            <span id = "sumText"></span>
            </div>
          </div>
                  
          <div class = "col-xs-6">
            <div id = "targetBox">
              <span>Target:</span>
              <br>
              <span id = "targetText"></span>
            </div> 
          </div>
        </div>
      
      </div>
    </div>
  
  
    <div id = "crystalRow" class = "row">
      <div class = "col-xs-12 col-sm-offset-3 col-sm-6">
        <div class = "row">
          <div class = "col-xs-3">
            <img  id = "crystalOne" 
                  src = "assets/images/crystalOne.jpg" 
                  alt = "Crystal One"></img>
          </div>
          
          <div class = "col-xs-3">
            <img  id = "crystalTwo" 
                  src = "assets/images/crystalTwo.jpg" 
                  alt = "Crystal Two">
            </img>
          </div>
          
          <div class = "col-xs-3">
            <img  id = "crystalThree" 
                  src = "assets/images/crystalThree.jpg" 
                  alt = "Crystal Three">
            </img>
          </div>
          
          <div class = "col-xs-3">
            <img  id = "crystalFour" 
                  src = "assets/images/crystalFour.jpg" 
                  alt = "Crystal Four">
            </img>
          </div>
        </div>
      </div>
    </div>
    
    <div id = "scoreRow" class = "row">
      <div class = "col-xs-12 col-sm-offset-3 col-sm-6">
        <span id = "numWins"></span>
        <span id = "numLoss"></span>
      
      </div>
    </div>
    
  </div>  
    
    
</body>


</html
